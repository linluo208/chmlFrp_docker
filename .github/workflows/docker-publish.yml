# ChmlFrp Docker 镜像自动构建和发布
# Author: linluo
# 防盗标识: linluo

name: Docker Build and Push

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: linluo208/chmlfrp-panel

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate deployment artifact
      if: github.event_name != 'pull_request'
      run: |
        mkdir -p deployment
        cp docker-compose.prod.yml deployment/
        cp deploy.sh deployment/
        echo "# ChmlFrp Docker 管理面板部署包" > deployment/README.md
        echo "" >> deployment/README.md
        echo "## 快速部署" >> deployment/README.md
        echo "\`\`\`bash" >> deployment/README.md
        echo "curl -fsSL https://raw.githubusercontent.com/linluo208/chmlFrp_docker/master/deploy.sh | bash" >> deployment/README.md
        echo "\`\`\`" >> deployment/README.md
        
    - name: Upload deployment artifact
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: deployment-files
        path: deployment/
